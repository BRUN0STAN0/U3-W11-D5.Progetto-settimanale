<main class="form-signin w-100 m-auto mt-5">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name" ngModel name="name" />
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="surname" ngModel name="surname" />
      <label for="floatingInput">Surname</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="email" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel name="password" />
      <label for="floatingPassword">Password</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-warning" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
  </form>
</main>
